<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 600px;
            height: 600px;
            border: 10px solid black;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>
</html>
